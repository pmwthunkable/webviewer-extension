<script
  src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
  type="text/javascript"
></script>

<script type="text/javascript">
  ThunkableWebviewerExtension.receiveMessage(function (message) {
    try {
      const msgFromApp = JSON.parse(message);
      if (msgFromApp.type === "log") {
        console.log(msgFromApp.message);
      } else if (msgFromApp.type === "warn") {
        console.warn(msgFromApp.message);
      } else if (msgFromApp.type === "error") {
        console.error(msgFromApp.message);
      } else if (msgFromApp.type === "info") {
        console.info(msgFromApp.message);
      } else if (msgFromApp.type === "debug") {
        console.debug(msgFromApp.message);
      }
    } catch (e) {}
  });
</script>
