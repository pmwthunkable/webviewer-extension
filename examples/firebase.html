<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
  </head>
  <body style="margin: 0px;">

    <script>
    const pathToUnsubscribe = {};
    // when we get a message from the app, parse it
    // and then do the action specified by the type
    ThunkableWebviewerExtension.receiveMessage(function(message, callback) {
      try {
        const msgFromApp = JSON.parse(message);
        if (msgFromApp.type === "initializeFirebase") {
                // TODO: Replace the following with your app's Firebase project configuration
          const firebaseConfig = {
            apiKey: msgFromApp.apiKey,
            databaseURL: msgFromApp.databaseURL,
          };

          // Initialize Firebase
          const app = window.firebaseVars.initializeApp(firebaseConfig);
          window.firebaseDatabase = window.firebaseVars.getDatabase(app);
          ThunkableWebviewerExtension.postMessage({type: "databaseInitialized"});
        } else if (msgFromApp.type === "writeData") {
          const db = window.firebaseDatabase;
          window.firebaseVars.set(window.firebaseVars.ref(db, msgFromApp.path), msgFromApp.data);
        } else if (msgFromApp.type === "addListener") {
          if (pathToUnsubscribe[msgFromApp.path]) return;
          const db = window.firebaseDatabase;
          const pathRef = window.firebaseVars.ref(db, msgFromApp.path);
          pathToUnsubscribe[msgFromApp.path] = window.firebaseVars.onValue(pathRef, (snapshot) => {
            callback({path: msgFromApp.path, value: snapshot.val()});
          });
        } else if (msgFromApp.type === "removeListener") {
          if (pathToUnsubscribe[msgFromApp.path]) {
            pathToUnsubscribe[msgFromApp.path]();
            delete pathToUnsubscribe[msgFromApp.path];
          }
        }
        
      } catch (e) {
        console.error(e);
        console.error("An error occurred. Message probably wasn't valid JSON string");
      }
    });
    </script>

    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js';

      // Add Firebase products that you want to use
      import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js';

      window.firebaseVars = {}
      window.firebaseVars.initializeApp = initializeApp;
      window.firebaseVars.getDatabase = getDatabase;
      window.firebaseVars.ref = ref;
      window.firebaseVars.set = set;
      window.firebaseVars.onValue = onValue;

      ThunkableWebviewerExtension.postMessage({type: "page loaded"});

    </script>
  </body>
</html>
